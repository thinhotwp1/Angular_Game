<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/" >Web Game</span>
    <input name="search" class="search-input" ngModel placeholder="Search 500,000+ Games"/>
    <button class="search-button">Search</button>
  </form>
</div>
